<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width-device-width, initial-scale=1.0">
    <title>Field Node: 1</title>
    <link rel="stylesheet" href="field-node_style.css">
</head>
<body>
    <header>
        <div class="flex-container">
            <img height="75" width="75" src="assets/Green_Guard_Logo_2_trans.png">
            <h1>GreenGuard</h1>
        </div>
    </header>

    <hr style="height:7px;width:95%;margin:20px auto;border-width:0;color:red;background-color:var(--primary-color)">

    <section id="node-vis">
        <div class="node-container">
            <a>
                <h3> Field Node </h3>
                <img height="100" src="assets/field-transparent.png">
                <p class="node-text"> <id> Node ID: xxxx </id> </p>
                <p class="node-text"> <id> Node Health: xxxx </id> </p>
                <p class="node-text"> <id> Last Updated: xxxx </id> </p>
            </a>

            <aside class="field-container">
            <img height="375" src="assets/crop_overhead.jpg">
            </aside>
        </div>
    </section>

    <section id="node-history">
        <table border="1">
            <caption> <h2> Node History </h2> </caption>
            <colgroup>
                <col style="width:210px;">
                <col style="width:210px;">
                <col style="width:210px;">
                <col style="width:210px;">
            </colgroup>
            <tr>
                <th> <h3> Date </h3> </th>
                <th> <h3> Time </h3> </th>
                <th> <h3> Node Health </h3> </th>
                <th> <h3> Soil Moisture </h3> </th>
            </tr>
            <tr>
                <td> xx:xx:xx </td>
                <td> xx:xx:xx</td>
                <td> xxxxx </td>
                <td> xxxxx </td>
            </tr>
        </table>
    </section>

</body>
</html>
