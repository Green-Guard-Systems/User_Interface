<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Smart Farm Dashboard</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #f4f7f6; text-align: center; }
        .card { background: white; border-radius: 10px; padding: 20px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); 
                display: inline-block; margin-top: 50px; min-width: 300px; }
        .status-online { color: #27ae60; font-weight: bold; }
        #loading { font-style: italic; color: #7f8c8d; }
    </style>
</head>
<body>

    <div class="card">
        <h1>ðŸŒ± Farm Monitor</h1>
        <div id="loading">Fetching latest data...</div>
        <div id="data-display" style="display:none;">
            <p><strong>Device:</strong> <span id="device"></span></p>
            <p><strong>Status:</strong> <span id="status" class="status-online"></span></p>
            <p><strong>Last Message:</strong> <span id="msg"></span></p>
            <p><small>Last updated: <span id="time"></span></small></p>
        </div>
        <button onclick="fetchData()">Refresh Data</button>
    </div>

    <script>
        // PASTE YOUR API INVOKE URL HERE
        const API_URL = "https://rlp75oe72l.execute-api.us-east-1.amazonaws.com/get-data";

        async function fetchData() {
            document.getElementById('loading').style.display = 'block';
            document.getElementById('data-display').style.display = 'none';

            try {
                const response = await fetch(API_URL);
                const data = await response.json();
                
                // data[0] is the most recent reading from our Lambda query
                const latest = data[0];

                document.getElementById('device').innerText = latest.device_id;
                document.getElementById('status').innerText = latest.status;
                document.getElementById('msg').innerText = latest.message;
                document.getElementById('time').innerText = new Date(latest.timestamp * 1000).toLocaleString();

                document.getElementById('loading').style.display = 'none';
                document.getElementById('data-display').style.display = 'block';
            } catch (error) {
                console.error("Error fetching data:", error);
                document.getElementById('loading').innerText = "Failed to load data.";
            }
        }

        // Fetch data immediately when page loads
        fetchData();
    </script>
</body>
</html>
